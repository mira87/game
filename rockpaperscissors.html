<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors!!</title>

  <style>
  	

  	#message{
  		font-weight: bold;
  		color: red;
  		font-size: 3em;
  		text-align: center;
  	}

  	img{
  		width:100%;
  		height:100%;
  	}


  	.full-width{
  		width: 98%;
  		margin:auto;
  		overflow: auto;
  	}

.pica{
width:33.3%;
height: 300px;
float: left;
overflow: hidden;
}

.picz{
width: 33.3%;
height: 300px;
float: left;
overflow: hidden;

}

.vs{
	width: 33.3%;
	float: left;
	margin:auto;
	text-align: center;
}

  </style>
</head>

<body>

<img style="height:200px" id="img" src="http://fossbytes.com/wp-content/uploads/2016/03/android-commercial-rock-paper-scissors.jpg"/>
<div id= "message"></div>

<div class="full-width">
	
	<div class="pica">
		
		<img id="cpuimg" src="http://fossbytes.com/wp-content/uploads/2016/03/android-commercial-rock-paper-scissors.jpg"/>
	
	</div>
	
	<div class="vs">
	
		<h1>VS</h1>
	
	</div>
	
	<div class="picz">
	
		<img id="userimg" src="http://fossbytes.com/wp-content/uploads/2016/03/android-commercial-rock-paper-scissors.jpg"/>
	
	</div>

</div>



	<script>
		var computerPlay=function(playerSelection, computerSelection) {
			var answers=['Rock','Paper','Scissors']
			var random=Math.random();
			var linkit=random*answers.length;
			var floor=Math.floor(linkit);
			var choose=answers[floor];
			var youranswer=prompt("What do you choose?");
			
computerSelection=choose;
playerSelection=youranswer
var message=document.getElementById('message');
	message.innerText=`Your answer is ${youranswer} and the computer's answer is ${choose}.`

var cpuimg=document.getElementById('cpuimg');
if(computerSelection===answers[0]){
	cpuimg.src="https://geology.com/rocks/pictures/coal-anthracite.jpg"
}
if(computerSelection===answers[1]){
	cpuimg.src="http://images.clipartpanda.com/writing-on-paper-clipart-black-and-white-1206556249326967385nexxuz_Loose_Leaf_Paper.svg"
}

if(computerSelection===answers[2]){
	cpuimg.src="https://images-na.ssl-images-amazon.com/images/I/618LTuf2nzL._SL1500_.jpg"
}



var userimg=document.getElementById('userimg');
if(playerSelection===answers[0]){
	userimg.src="https://geology.com/rocks/pictures/coal-anthracite.jpg"
}
if(playerSelection===answers[1]){
	userimg.src="http://images.clipartpanda.com/writing-on-paper-clipart-black-and-white-1206556249326967385nexxuz_Loose_Leaf_Paper.svg"
}

if(playerSelection===answers[2]){
	userimg.src="https://images-na.ssl-images-amazon.com/images/I/618LTuf2nzL._SL1500_.jpg"
}


if(playerSelection===answers[0] && computerSelection===answers[2]){
	message.innerText+="You win!!"
}
if(playerSelection===answers[0] && computerSelection===answers[1]){
	message.innerText+="Computer win!!"
}
if(playerSelection===answers[0] && computerSelection===answers[0]){
	message.innerText+="It's a tie!!"
}


if(playerSelection===answers[1] && computerSelection===answers[2]){
	message.innerText+="Computer win!!"
}
if(playerSelection===answers[1] && computerSelection===answers[1]){
	message.innerText+="It's a tie!!"
}
if(playerSelection===answers[1] && computerSelection===answers[0]){
	message.innerText+="You wins!!"
}


if(playerSelection===answers[2] && computerSelection===answers[2]){
	message.innerText+="It's a tie!!"
}
if(playerSelection===answers[2] && computerSelection===answers[1]){
	message.innerText+="You win!!"
}
if(playerSelection===answers[2] && computerSelection===answers[0]){
	message.innerText+="Computer wins!!"
}
console.log(choose);
		}
		computerPlay();
var playAgain=function(){prompt("Do you want to play again?")
if (playAgain==="yes" || playAgain==="Yes"){
	computerPlay();
}

else{alert("THANKS FOR PLAYING!!")}
}

setTimeout(playAgain,5200)

	

	</script>
</body>

</html>
